name: Deploy to Vercel with Supabase Migrations

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Prevent concurrent deployments
concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies (needed for migration script)
      - name: Install dependencies
        run: npm ci

      # 4. Install Supabase CLI
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 5. Determine deployment environment
      - name: Set deployment environment
        id: deployment-env
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "supabase_project_ref=${{ secrets.SUPABASE_PROJECT_REF_PREVIEW || secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_OUTPUT
          else
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "supabase_project_ref=${{ secrets.SUPABASE_PROJECT_REF }}" >> $GITHUB_OUTPUT
          fi

      # 6. Run Supabase migrations
      - name: Run Supabase migrations
        run: node scripts/run-migrations.js
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ steps.deployment-env.outputs.supabase_project_ref }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          DEPLOYMENT_ENV: ${{ steps.deployment-env.outputs.environment }}

      # 7. Deploy to Vercel
      - name: Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event_name == 'pull_request' && '' || '--prod' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./

      # 8. Comment deployment URL on PR
      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Deployment Complete!\n\n‚úÖ Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}\nüóÑÔ∏è Database: ${{ steps.deployment-env.outputs.environment }} environment\nüìä Migrations: Applied successfully`
            })
